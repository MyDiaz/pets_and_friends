<style>
    .mat-input-invalid{
        color: brown;
    }
</style>
<div class="aligner">
    <mat-card class="aligner-center-item">
      <mat-card-title>
        Join us!
      </mat-card-title>
      <mat-card-content>
        <form id="login-form" #lForm="ngForm" [formGroup]="registerForm" (ngSubmit)="submitRegister()" novalidate>
          <mat-form-field style="width: 100%; margin-bottom: 10px; "  [ngClass]="{'mat-input-invalid': name.errors?.required }">
            <input matInput type="text" formControlName="name" placeholder="name"/>
            <!-- <mat-hint style="color: red;" *ngIf="submitted && error?.code == 1 && !registerForm.controls.username.hasError('required')">{{error.message}}</mat-hint>
            <mat-hint style="color: red;" *ngIf="submitted && registerForm.controls.name.hasError('required')">Field is mandatory</mat-hint> -->
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <input matInput type="text" formControlName="lastname" placeholder="lastname"/>
            <!-- <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !registerForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
            <mat-hint style="color: red;" *ngIf="submitted && registerForm.controls.lastname.hasError('required')">Field is mandatory</mat-hint> -->
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <input matInput type="text" formControlName="address" placeholder="address"/>
            <!-- <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !registerForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
            <mat-hint style="color: red;" *ngIf="submitted && registerForm.controls.address.hasError('required')">Field is mandatory</mat-hint> -->
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <input matInput type="number" formControlName="phone" placeholder="phone"/>
            <!-- <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !registerForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
            <mat-hint style="color: red;" *ngIf="submitted && registerForm.controls.phone.hasError('required')">Field is mandatory</mat-hint> -->
          </mat-form-field>
          <mat-form-field style="width: 100%;" >
            <input matInput type="email" formControlName="email" placeholder="email"/>
            <!-- <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !registerForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
            <mat-hint style="color: red;" *ngIf="submitted && registerForm.controls.email.hasError('required')">Field is mandatory</mat-hint> -->
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <input matInput type="number" formControlName="age" placeholder="age"/>
            <!-- <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !registerForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
            <mat-hint style="color: red;" *ngIf="submitted && registerForm.controls.age.hasError('required')">Field is mandatory</mat-hint> -->
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions style="text-align: right;">
        <button mat-raised-button type="submit" form="login-form"> Sign Up</button>
      </mat-card-actions>
    </mat-card>
  </div>

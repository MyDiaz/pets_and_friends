


<div class="content">
  <section class="example-section">
    <mat-checkbox [(ngModel)]="perro" (click)="showCategories()">
      Perro
    </mat-checkbox>

    <mat-checkbox [(ngModel)]="gato" (click)="showCategories()">
      Gato
    </mat-checkbox> 
  </section>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let animal of animals">
      <mat-card class="mat-elevation-z4">
        <h1> {{ animal.name }} </h1>
        <img mat-card-image src="../../assets/Pets/{{animal.image}}">
        <mat-card-content>
          <!---->
          
        </mat-card-content>
        <mat-card-actions class="mat-card-actions">
          <button mat-button class="btn-adopt" (click)="wacthAnimal(animal.id)"> May you adopt me please? </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<mat-paginator [length]="lengthAnimals"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)=
updateTargets($event)>
</mat-paginator>
